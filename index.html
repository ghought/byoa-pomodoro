<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer-container">
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
    </div>
    <div class="controls-container">
        <h1>Pomodoro Timer</h1>
        <div class="controls">
            <button class="timer-btn" onclick="startTimer()">Start</button>
            <button class="timer-btn" onclick="pauseTimer()">Pause</button>
            <button class="timer-btn" onclick="resetTimer()">Reset</button>
        </div>
        <div class="mode">
            <button class="mode-btn" onclick="setMode('work')">Work</button>
            <button class="mode-btn" onclick="setMode('break')">Break</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
